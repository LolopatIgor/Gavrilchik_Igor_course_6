{% extends 'base.html' %}

{% block content %}
<div class="col-12" style="margin-top: 40px;">
    <div class="row">
        {% if not object %}
        <div class="col-3">
        </div>
        {% endif %}
        <div class="col-6">
            <div class="card">
                <div class="card_header">
                    <h3 class="card_titele">
                        Клиент
                    </h3>
                </div>
                <div class="card_body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                                Изменить
                            {% else %}
                                Создать
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
