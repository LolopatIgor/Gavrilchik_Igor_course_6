{% extends 'base.html' %}

{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{ object.surname }} {{ object.name }} {{ object.patronymic_name }}</h1>
                <p class="lead">{{ object.description }}</p>
                <div class="mb-3">
                    <strong>Email:</strong> {{ object.email }}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
